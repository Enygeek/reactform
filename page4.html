<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React - 3</title>
    <!-- Script : React unpkg -->
    <script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
    <!-- <script src="https://unpkg.com/browse/babel-standalone@6.26.0/babel.min.js"></script> -->
    <script src="assets/babel.js"></script>
    <!-- Style -->
    <link rel="stylesheet" href="assets/style.css">

</head>
</head>
<body>
    <div id="react-root">
        <!-- Div dans laquelle j'injecte le code React -->
    </div>
    <script type="text/babel">
        /*
            1.  Utilisation des states : Utilisation de données dynamiques par la gestion des etats. Permet 
                l'integration d'éléments interactifs.
                - On les utilise sur les composant de type class
                On crée un constucteur appeler avant la méthodes render et qui prends en paramètre
                -  de type  Avec les composants de type class Javascript
                - Avec les composants dynamiques 
        */
       
        //

        // Avec les composants de type class Javascript
        class Moncomposant1 extends React.Component {
            render() {
                return (
                    <div id="title">
                        <h1 className="heading">Bonjour en{this.props.langage} numero : {this.props.numero}</h1>
                    </div>
                    ) // afficher la propriété messages
            }
        }

        // Avec les   ant2 = (props) => (
            <div id="title">
                <h1 className="heading">Bonjour en {props.langage} React numéro : {props.numero} </h1>
            </div>
            );
        
        // ReactDOM : Injection dans la Div
        ReactDOM.render(
            // <Moncomposant1 langage="React" numero={1}></Moncomposant1>, // Séparation par des virgule dans le reactDOM
            <Moncomposant2 langage="React" numero={2}></Moncomposant2>,
            document.getElementById('react-root')
        )


       
    </script>
</body>
</html>
