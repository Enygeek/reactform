<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React - React 2</title>
    <!-- Script : React unpkg -->
    <script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
    <!-- <script src="https://unpkg.com/browse/babel-standalone@6.26.0/babel.min.js"></script> -->
    <script src="assets/babel.js"></script>
    <!-- Style -->
    <link rel="stylesheet" href="assets/style.css">

</head>
</head>
<body>
    <div id="react-root">
        <!-- Div dans laquelle j'injecte le code React -->
    </div>
    <script type="text/babel">
        /*
            1.  Utilisation des props : Utilisation de données dynamiques.
                - Avec les composants de type class Javascript
                - Avec les composants dynamiques 
        */

        // Exploration des props : Les propiété paramétrable des composants. Il pelrme:t l'i=utilisation de données dynamiques.
        // L'exemple avec un composant de type class avec la methode render et le return
        // Se faisant je peux envoyer plusieurs propriétés comme ici messages et numero

        // Avec les composants de type class Javascript
        class Moncomposant1 extends React.Component {
            render() {
                return (
                    <div id="title">
                        <h1 className="heading">{this.props.messages}{this.props.numero}</h1>
                        <p className="heading">Nous sommes à {this.props.numero}</p>
                    </div>
                    ) // afficher la propriété messages
            }
        }

        // Avec les composants dynamiques
        const Moncomposant2 = () => (
            <div id="title">
                <h1 className="heading">Bonjour une seconde fois en React</h1>
            </div>
            );
        
        // ReactDOM : Injection dans la Div
        ReactDOM.render(
            <Moncomposant1 messages="Affiche de ma propriété : " numero={1}></Moncomposant>, // Séparation par des virgule dans le reactDOM
            document.getElementById('react-root')
        )


       
    </script>
</body>
</html>
