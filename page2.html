<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React - React 2</title>
    <!-- Script : React unpkg -->
    <script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
    <!-- <script src="https://unpkg.com/browse/babel-standalone@6.26.0/babel.min.js"></script> -->
    <script src="assets/babel.js"></script>
    <!-- Style -->
    <link rel="stylesheet" href="assets/style.css">

</head>
</head>
<body>
    <div id="react-root">
        <!-- Div dans laquelle j'injecte le code React -->
    </div>
    <script type="text/babel">
        /*
            1.  Decouverte de la syntaxe React 
            2.  Comprendre JSX
                Utilisation de JSX : Javascript hese XML permet l'utilistion de balises et donc syntaxe html dans le javascript.
                JSX est une exention qui n'est pas compris par les navigateurs, on doit pour cela compiler le code JSX en du Javascript 
                classique à l'aide de Babel.
                Babel : permet de compiler different dialect du Javascript en du Javascript classique nativement compris par les naviagteur. 
            3.  Création de composant React (Class Javascript) et de composant fonctionnel (Function à flèche ES6 de Javacript)
            4.  Utilisation de la mise en forme : CSS
        */

        // Création de composant
        class Bonjour extends React.Component {
            render() {
                return <h1>Bonjour en React</h1>
            }
        }

        // La création de composant fonctionnelle se fait nom par des classes Javascript mais par des function à flèche de la
        // version ES6 de Javascript. Il s'agit d'une function qui retunr par defaut tout ce qui se trouve de m'autre coté de la flèche.
        const Bonjour2 = () => (
            <div id="title">
                <h1>Bonjour une seconde fois en React</h1>
            </div>
            );


        // ReactDOM : Spéccification de la partie du DOM où l'on souhaite ajouter le bout de code JSX
        ReactDOM.render(
            //<Bonjour></Bonjour>,    // Composant
            <Bonjour2></Bonjour2>,  // Composant fonctionnel
            // <h1>Bonjour en React</h1>,
            // React.createElement('h1',null,'Bonjour en react'), // createElement(Element,Properties,Child)
            document.getElementById('react-root')
        )


       
    </script>
</body>
</html>
